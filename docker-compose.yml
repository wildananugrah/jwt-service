version: "3.1"

services:
  jwt:
    build:
      context: .
      dockerfile: ./app.Dockerfile
    container_name: jwt
    restart: always
    ports:
      - ${PORT}:${PORT}
    environment:
      - PORT=${PORT}
      - HOST=${HOST}
    networks:
      app-net: {}
    volumes:
      - ./keys:/app/keys

networks:
  app-net:
    external: true
    name: 'diudara-net'